<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Tic Tac Toe | Play Now</title>
  <meta name="description" content="Play a modern, responsive Tic Tac Toe game with multiple themes, sound effects, and attractive styling. Challenge a friend or the computer!" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body data-theme="dark">
  <!-- HEADER -->
  <header class="news-header">
    <div class="header-logo">
      <img src="https://i.ibb.co/0pjPXpZy/thrillyverse.png" alt="ThrillyVerse Logo" class="site-logo" />
    </div>
    <div class="header-content">
      <h1>ThrillyVerse</h1>
      <p class="tagline">Think Beyond The Verse</p>
    </div>
    <!-- Hamburger toggle button visible on small screens -->
    <button id="menuToggle" class="menu-toggle" aria-label="Toggle Navigation">&#9776;</button>
    <nav class="main-nav">
      <ul>
        <li><a href="https://dearestwall.github.io/ThrillyVerse">Home</a></li>
        <li><a href="https://dearestwall.github.io/ThrillyVerse/news.html">News</a></li>
        <li><a href="https://dearestwall.github.io/ThrillyVerse/material.html" class="active">ICSE Material</a></li>
      </ul>
    </nav>
  </header>

  
  <!-- Background Music, Sound Toggle, Overlay, and Game Content -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button class="sound-toggle" onclick="toggleSound()">Sound: On</button>
  <div class="overlay"></div>

  <main class="container">
    <!-- (Optional: Remove or repurpose the in-container header if you prefer the top header to be the sole header) -->
    <section class="main-menu">
      <div class="player-inputs">
        <input type="text" id="player1Input" placeholder="Enter Player 1 Name" aria-label="Player 1 Name" />
        <input type="text" id="player2Input" placeholder="Enter Player 2 Name" aria-label="Player 2 Name" />
      </div>
      <div class="mode-selector">
        <button class="mode-btn" onclick="setGameMode('player')">2 Players</button>
        <button class="mode-btn" onclick="setGameMode('computer')">Vs Computer</button>
      </div>
      <div class="size-selector">
        <button class="size-btn" onclick="setGridSize(3)">3x3</button>
        <button class="size-btn" onclick="setGridSize(5)">5x5</button>
      </div>
      <button class="start-btn" onclick="initializeGame()">Start Game</button>
    </section>

    <!-- Game Section -->
    <section class="game-container">
      <div id="scoreboard" class="scoreboard">
        <span id="score1"></span>
        <span id="score2"></span>
      </div>
      <div id="gameMessage" class="game-message"></div>
      <div id="board" class="board" role="grid"></div>
      <div class="controls">
        <button onclick="resetGame()">Restart</button>
        <button onclick="returnToMenu()">Back to Menu</button>
      </div>
    </section>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">Change Theme</button>
  </main>
</body>
</html>
